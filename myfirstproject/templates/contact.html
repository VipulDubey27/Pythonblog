{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
<img src="/static/img/img2.jpg" class="d-block w-100" alt="...">
</div>
<div class="container mb-3 py-4">
<h1 class="text-center">Contacts Us</h1>
<form method="post" action="/contact">
  {% csrf_token %}
<div class="form-group mb-3">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter the name" required>
  </div>
  <div class="form-group mb-3">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
  </div>
  <div class="form-group mb-3">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter number" required>
  </div>
  <div class="form-group mb-3">
    <label for="desc">Tell me whats we want contact for</label>
    <textarea class="form-control" id="desc" name="desc" rows="3" required></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>

</div>

{% endblock body %}
